<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo Layout đơn giản với DIV và CSS</title>
    <style>
      body {
        font-family: Arial, Tahoma;
        font-size: 12px;
      }

      #main {
        width: 1000px;
        padding: 0;
        margin-left: auto;
        margin-right: auto;
      }
      #head {
        height: 100px;
        background-color: #9d6f6f;
        border: 1px solid #cdcdcd;
        margin-bottom: 5px;
      }
      #left {
        width: 150px;
        min-height: 400px;
        border: 1px solid #5d4444;
        float: left;
        background-color: #004c00;
        margin-bottom: 5px;
      }
      #content {
        width: 600px;
        min-height: 400px;
        border: 1px solid #9f4848;
        float: left;
        margin-left: 5px;
        margin-right: 5px;
        margin-bottom: 5px;
      }
      #right {
        width: 234px;
        min-height: 400px;
        border: 2px solid #a64747;
        float: right;
        margin-bottom: 5px;
      }
      #footer {
        height: 50px;
        clear: both;
        border: 1px solid #a54949;
        background-color: #626284;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="head"></div>

      <div id="head-link"></div>

      <div id="left"></div>

      <div id="content"></div>

      <div id="right"></div>

      <div id="footer"></div>
    </div>
  </body>
</html>
