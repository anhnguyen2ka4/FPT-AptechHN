<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam BMW</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
    />
    <link rel="stylesheet" href=".././CSS/exam.css" />
  </head>
  <body>
    <div class="container">
      <article style="max-width: 400px">
        <h4 class="text-center-1">Create Account</h4>
        <p class="text-center-2">Get started with your free account</p>
        <p id="social">
          <a href="#" class="btn-twitter">
            <i class="fab fa-twitter"></i> &nbsp; Login via Twitter</a
          >
          <br />
          <a href="#" class="btn-facebook">
            <i class="fab fa-facebook-f"></i> &nbsp; Login via facebook</a
          >
        </p>
        <p class="divider-text">
          <span>OR</span>
        </p>
        <form>
          <div class="input-group">
            <label><i class="fa fa-user"></i></label>
            <input
              name=""
              class="form-control"
              placeholder="Full name"
              type="text"
            />
          </div>
          <label><i class="fa fa-envelope"></i></label>
          <input
            name=""
            class="form-control"
            placeholder="Email address"
            type="email"
          />
          <div>
            <label> <i class="fa fa-phone"></i></label>
            <select class="custom-select">
              <option selected="">+84</option>
              <option value="1">+91</option>
              <option value="2">+200</option>
              <option value="3">+114</option>
            </select>
            <input
              id="phonenumber"
              name="phone-number"
              placeholder="Phone number"
              type="text"
            />
          </div>
          <div>
            <label><i class="fa fa-building"></i></label>
            <select id="select-job">
              <option selected="">Select job type</option>
              <option>Designer</option>
              <option>Manager</option>
              <option>Accaunting</option>
            </select>
          </div>
          <div>
            <label><i class="fa fa-lock"></i></label>
            <input
              id="password"
              placeholder="Create password"
              type="password"
            />
          </div>
          <label><i class="fa fa-lock"></i></label>
          <input
            class="form-control"
            placeholder="Repeat password"
            type="password"
          />
          <div>
            <button type="submit" class="btn-submit">Create Account</button>
          </div>
          <p class="text-center-3">
            Have an account?
            <a href="#" style="color: rgb(50, 129, 193)">Log In</a>
          </p>
        </form>
      </article>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
