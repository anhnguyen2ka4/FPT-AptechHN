<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 1</title>
  </head>
  <body>
    <h2>JavaScript Statements</h2>

    <p>
      A <b>JavaScript program</b> is a list of <b>statements</b> to be executed
      by a computer.
    </p>
    <p id="ex1"></p>
    <script>
      let x, y, z;
      x = 10;
      y = 1;
      z = x + y;
      document.getElementById("ex1").innerHTML = "The value of z is " + z + ".";
    </script>
  </body>
</html>
