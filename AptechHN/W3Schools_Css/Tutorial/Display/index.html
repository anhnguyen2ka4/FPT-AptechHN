<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Display a list of links as a horizontal menu:</h2>
    <ul>
      <li><a href="#">HTML</a></li>
      <li><a href="#">CSS</a></li>
      <li><a href="#">Javascript</a></li>
      <li><a href="#">Java</a></li>
    </ul>
    <h1>Display span elements as block elements</h1>
    <span>A display property with</span>
    <span>a value of "block" results in</span>
    <span>a line break between each span elements.</span>
    <div>
      <a href="#">JQuery</a>
      <a href="#">Python</a>
      <a href="#">C#</a>
    </div>
  </body>
</html>
