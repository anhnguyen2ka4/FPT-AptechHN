<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margins</title>
    <style>
      h1 {
        background: powderblue;
        margin: 0 0 60px 0;
      }
      h2 {
        margin: 30px 0 0 0;
      }
      /* 
      => sum margin = 60 
      */
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <h2>Hi there!!!!!!!!!!</h2>
    <p>=&#62; sum margin = 60</p>
  </body>
</html>
