<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Alignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Horizontal Alignment - Vertical-align</h2>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Savings</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td class="money">$100</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td class="money">$150</td>
      </tr>
      <tr>
        <td>Joe</td>
        <td>Swanson</td>
        <td class="money">$300</td>
      </tr>
    </table>
  </body>
</html>
