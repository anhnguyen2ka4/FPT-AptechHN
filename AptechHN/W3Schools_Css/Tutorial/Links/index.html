<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
    <style>
      .ex1 {
        background: lightgreen;
        color: #ff69b4;
      }
      .ex1:hover {
        font-variant: small-caps;
        text-decoration: none;
        color: white;
        background: black;
      }
      .ex1:visited {
        color: white;
        background: black;
      }
      .ex1:active {
        color: aquamarine;
        background: rgb(95, 118, 151);
        transition: 1s;
      }
    </style>
  </head>
  <body>
    <a href="#" class="ex1">This is a blue link</a>
  </body>
</html>
