<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Lists</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Unodered lists:</p>
    <ul>
      <li>Tea</li>
      <li>Coffee</li>
      <li>Milk</li>
    </ul>
    <ul style="list-style: square inside">
      <li>Tea</li>
      <li>Coffee</li>
      <li>Milk</li>
    </ul>
    <p>Odered lists:</p>
    <ol>
      <li>Tea</li>
      <li>Coffee</li>
      <li>Milk</li>
    </ol>
    <ol style="list-style: upper-roman inside">
      <li>Tea</li>
      <li>Milk</li>
      <li>Coffee</li>
    </ol>
  </body>
</html>
