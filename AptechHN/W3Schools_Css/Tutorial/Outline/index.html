<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outline</title>
    <style>
      p {
        margin: auto;
        border: 2px solid;
        padding: 10px;
        outline: 10px solid green;
        width: max-content;
      }
      b {
        background: rgb(205, 193, 193);
        color: rgb(233, 68, 68);
      }
    </style>
  </head>
  <body>
    <p>
      This element has a black border and a green outline with a width of 10px.
    </p>
    <br />
    <br />
    <p>
      The <b>outline-offset</b> property adds space between an outline and the
      edge/border of an element. The space between an element and its outline is
      transparent.
    </p>
  </body>
</html>
