<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Shorthand</title>
    <style>
      .a {
        font: 20px Arial, "san-serif";
      }
      .b {
        font: italic small-caps bold 12px/30px Georgia, serif;
      }
      /* font style font-variant font-weight font-size line-height font-family */
    </style>
  </head>
  <body>
    <h1>The font Property</h1>

    <p class="a">
      This is a paragraph. The font size is set to 20 pixels, and the font
      family is Arial.
    </p>

    <p class="b">
      This is a paragraph. The font is set to italic, small-caps and bold, the
      font size is set to 12 pixels, the line height is set to 30 pixels, and
      the font family is Georgia.
    </p>
  </body>
</html>
