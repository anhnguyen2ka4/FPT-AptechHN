<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font-size</title>
    <style>
      h1 {
        font-weight: normal;
      }
      h3 {
        font-weight: normal;
      }
      p {
        font-size: xx-small; /* 16px/16 = 1em*/
      }
    </style>
  </head>
  <body>
    <h1>Font-Size</h1>
    <h3>The font-size property sets the size of the text.</h3>
    <p>
      Welcome to Aptech-HN! <br />
      Hello T2307M ##################
    </p>
    <div>1vw = 1% width of screen</div>
  </body>
</html>
