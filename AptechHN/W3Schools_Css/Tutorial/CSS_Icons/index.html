<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Icons</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <style>
      div {
        vertical-align: bottom;
      }
      .ex {
        font-size: 20px;
      }
      .ex2 {
        background: #1d2a35;
      }
      .fa-car {
        vertical-align: baseline;
      }
    </style>
  </head>
  <body>
    <hr />
    <div>
      <i class="fa-solid fa-cloud fa-2xs"></i>
      <i class="fa-solid fa-cloud fa-xs"></i>
      <i class="fa-solid fa-cloud fa-xs"></i>
    </div>
    <hr />
    <div class="ex2">
      <i class="fa-solid fa-car" style="color: #f7f7f7"></i>
      <i class="fa-solid fa-car fa-xs" style="color: #f7f7f7"></i>
      <i class="fa-solid fa-car fa-2xs" style="color: #f7f7f7"></i>
    </div>
    <hr />
    <p>Some Bootstrap icons:</p>
    <i class="glyphicon glyphicon-cloud"></i>
    <i class="glyphicon glyphicon-remove"></i>
    <i class="glyphicon glyphicon-user"></i>
    <i class="glyphicon glyphicon-envelope"></i>
    <i class="glyphicon glyphicon-thumbs-up"></i>
    <br /><br />

    <p>Styled Bootstrap icons (size and color):</p>
    <i class="glyphicon glyphicon-cloud" style="font-size: 24px"></i>
    <i class="glyphicon glyphicon-cloud" style="font-size: 36px"></i>
    <i
      class="glyphicon glyphicon-cloud"
      style="font-size: 48px; color: red"
    ></i>
    <i
      class="glyphicon glyphicon-cloud"
      style="font-size: 60px; color: lightblue"
    ></i>
  </body>
</html>
