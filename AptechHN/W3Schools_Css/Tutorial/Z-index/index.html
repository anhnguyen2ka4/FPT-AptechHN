<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z-index</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Z-index Example</h1>
    <p>
      An element with greater stack order is always above an element with a
      lower stack order.
    </p>
    <div class="container">
      <div class="black-box">Z-index: 1</div>
      <div class="green-box">Z-index: 2</div>
      <div class="gray-box">Z-index: 3</div>
    </div>
  </body>
</html>
