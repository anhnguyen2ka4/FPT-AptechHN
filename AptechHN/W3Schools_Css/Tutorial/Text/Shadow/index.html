<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow</title>
    <style>
      #ex1 {
        color: white;
        text-shadow: 2px 2px 5px rgb(11, 11, 11); /*horizontal - vertical - blur*/
      }
      #ex2 {
        color: white;
        text-shadow: 2px 0 black, 0 0 10px darkblue, 0 0 25px blue;
      }
    </style>
  </head>
  <body>
    <h1 id="ex1">Text Shadow Effect</h1>
    <h1 id="ex2">Text Shadow Effect</h1>
  </body>
</html>
