<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decoration</title>
    <style>
      a {
        text-decoration: none;
      }
      h2 {
        text-decoration: line-through white;

      h3 {
        text-decoration: 10px overline dashed purple;
      }

    <div>
      <h2>Hello World</h2>
