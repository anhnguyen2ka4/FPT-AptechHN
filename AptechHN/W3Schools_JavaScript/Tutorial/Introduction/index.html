<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction</title>
  </head>
  <body>
    <h2>What can Javascript do?</h2>
    <h4 id="ex1">Javascript can change HTML content.</h4>
    <button
      type="button"
      onclick="document.getElementById('ex1').innerHTML='Hello Javascript! (have changED)'"
    >
      Click to change sentence above</button
    ><br />
    <div style="margin: 50px 100px; position: relative">
      <img id="ex2" src=".././Introduction/pic_bulboff.gif" alt="pic_bulboff" />
      <div class="btn" style="position: relative; left: -50px; top: 20px">
        <button
          type="button"
          onclick="document.getElementById('ex2').src='.././Introduction/pic_bulbon.gif'"
        >
          Turn on the light
        </button>
        <button
          type="button"
          onclick="document.getElementById('ex2').src='.././Introduction/pic_bulboff.gif'"
        >
          Turn off the light
        </button>
      </div>
    </div>
  </body>
</html>
