<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Let</title>
  </head>
  <body>
    <h3 id="example"></h3>
    <h3 id="example1"></h3>
    <script>
        {
            let a = 1;
            var b = 10;
            document.getElementById('example').innerHTML = a;
        }
        document.getElementById('example1').innerHTML = b;
    </script>
  </body>
</html>
