<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using document.write()</title>
  </head>
  <body>
    <h1>Using document.write for testing purpose</h1>
    <p>For testing purposes, it is convenient to use document.write():</p>
    <button type="button" onclick="myFuntion()">Click here</button>
    <script>
      function myFuntion() {
        document.write(100 + 1);
      }
    </script>
  </body>
</html>
