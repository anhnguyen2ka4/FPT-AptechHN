<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classes</title>
    <style>
      .London,
      .Paris,
      .Tokyo {
        border: 2px solid black;
        margin: 20px;
        padding: 20px;
        color: white;
      }
      .London {
        text-align: end;
        background-color: rgb(0, 128, 126);
      }
      .Paris {
        text-align: center;
        background-color: rgb(15, 83, 83);
      }
      .Tokyo {
        background-color: rgb(126, 85, 165);
      }
    </style>
  </head>
  <body>
    <div class="London">
      <h1>London</h1>
      <p>London is the capital of England.</p>
    </div>
    <div class="Paris">
      <h1>Paris</h1>
      <p>Paris is the capital of France.</p>
    </div>
    <div class="Tokyo">
      <h1>Tokyo</h1>
      <p>Tokyo is the capital of Japan.</p>
    </div>
  </body>
</html>
