<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
</head>
<body>
    <img src="workplace.jpg" alt="workplace" usemap="#workmap">
    <map name="workmap">
        <!-- 
            (x1, y1) là tọa độ góc trên bên trái của hình chữ nhật.
            (x2, y2) là tọa độ góc dưới bên phải của hình chữ nhật.
         -->
    <area shape="rect" coords="34, 44, 270, 350" href="mac.jpg">
</body>
</html>
