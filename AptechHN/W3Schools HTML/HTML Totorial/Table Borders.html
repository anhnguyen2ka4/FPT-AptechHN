<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Borders</title>
    <style>
      table {
        width: 100%;
      }
      th,
      tr,
      td {
        text-align: center;
        border-radius: 10px;
        background-color: #62a497;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Full Name</th>
        <th>Day of birth</th>
        <th>Class</th>
        <th><strong>Note</strong></th>
      </tr>
      <tr>
        <td>Alexandra CSS</td>
        <td>21/05/6548</td>
        <td>A6</td>
        <td>News for your health.</td>
      </tr>
      <tr>
        <td>Alexandra C</td>
        <td>54/12/8795</td>
        <td>JavaScript</td>
        <td>Programming Language</td>
      </tr>
    </table>
  </body>
</html>
