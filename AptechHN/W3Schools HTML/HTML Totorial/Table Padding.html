<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Padding</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      tr,
      th,
      td {
        padding: 15px;
        border: 1px solid;
        text-align: center;
        padding-left: 50px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Programming Language</th>
        <th>Time of Study</th>
        <th>Class</th>
      </tr>
      <tr>
        <td>CSS</td>
        <td>250 hours</td>
        <td>C6</td>
      </tr>
      <tr>
        <td>Java</td>
        <td>300 hours</td>
        <td>J8</td>
      </tr>
    </table>
  </body>
</html>
