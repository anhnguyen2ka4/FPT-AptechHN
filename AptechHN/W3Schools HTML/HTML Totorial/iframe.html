<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <h2>HTML Iframes</h2>
    <p>
      You can use the height and width attributes to specify the size of the
      iframe:
    </p>
    <iframe
      src=".././HTML Totorial/Navigation Menu.html"
      frameborder="1"
      width="400px"
      height="300px"
      name="iframe"
    ></iframe>
    <br />
    <button>
      <a
        href=".././HTML Totorial/Block and Inline.html"
        target="iframe"
        style="text-decoration: none"
        >Change another iframe</a
      >
    </button>
  </body>
</html>
