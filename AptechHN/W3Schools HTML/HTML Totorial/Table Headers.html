<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Headers</title>
    <style>
      table,
      th,
      td {
        font-family: Arial, Helvetica, sans-serif;
        border: 1px solid;
        border-collapse: collapse;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%">
      <h2>Vertical Table Headers</h2>
      <p>
        The first column becomes table headers if you set the first table cell
        in each table row to a TH element:
      </p>
      <tr>
        <th>Hello wold</th>
        <td>Css</td>
        <td>Java</td>
      </tr>
      <tr>
        <th>Class</th>
        <td>A6</td>
        <td>hihi</td>
      </tr>
    </table>
  </body>
</html>
