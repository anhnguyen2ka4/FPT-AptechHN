<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block and Inline</title>
    <style>
      body {
        font-size: large;
      }
    </style>
  </head>
  <body>
    <p style="border: 1px solid">Hello</p>
    <div style="border: 1px solid; color: rgb(38, 170, 126)">Hello</div>
    <span style="border: 1px solid; color: rgb(36, 48, 172)">Hello</span>
    <p><span style="border: 1px solid">Hello World</span></p>
    <div style="background-color: rgb(160, 157, 153); padding: 8px">
      <h2>London</h2>
      <p>
        London is the capital city of England. It is the most popular city in
        the United Kingdom, with a metropolitan area of over 13 milion
        inhabitants.
      </p>
    </div>
    <div>
      <p>
        My mother has
        <span style="color: rgb(91, 206, 221)">blue eyes</span> and my father
        has <span style="color: darkolivegreen">dark green</span> eyes.
      </p>
    </div>
  </body>
</html>
