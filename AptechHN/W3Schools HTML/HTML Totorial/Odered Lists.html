<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odered Lists</title>
    <style>
      ol {
        float: left;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>Home</li>
      <li>Menu</li>
      <li>About</li>
    </ol>
    <ol type="A">
      <li>Biscus</li>
      <li>Chocolate</li>
      <li>Custas</li>
    </ol>
    <ol type="I">
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ol>
    <ol type="a">
      <li>hello</li>
      <li>hi</li>
      <li>anhong</li>
    </ol>
    <ol type="i">
      <li>hihi</li>
      <li>haha</li>
      <li>:))</li>
    </ol>
    <ol start="8">
      <li>eight</li>
      <li>nine</li>
      <li>ten</li>
    </ol>
  </body>
</html>
