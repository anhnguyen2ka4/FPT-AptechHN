<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link,
      a:visited {
        background-color: aqua;
        color: brown;
        padding: 19px 19px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }

      a:hover,
      a:active {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h2>Link Button</h2>
    <p>A link styled as a button:</p>
    <a href="/W3Schools HTML/HTML Totorial/CSS internal.html" target="_blank">This is a link</a>
  </body>
</html>
